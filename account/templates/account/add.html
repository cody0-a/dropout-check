{% extends 'account/base.html' %}
{% block content %}
<div class="lg:flex lg:flex-col lg:w-full lg:ml-2 mt-0 bg-gray-100 rounded-sm shadow-lg mt-2" id="student_form"> 
    <h2 class="text-xl font-bold text-center text-gray-800">Add Student</h2>
    <form method="POST" id="student_form" class="bg-white shadow-md rounded-lg">
        {% csrf_token %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">First Name:</label>
                <input type="text" id="first_name" name="first_name" required
                       class="w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 p-2">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required
                       class="w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 p-2">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Roll No:</label>
                <input type="text" id="roll_no" name="roll_no" required
                       class="w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 p-2">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Stream:</label>
                <input type="text" id="department" name="department" required
                       class="w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 p-2">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Batch:</label>
                <input type="text" id="batch" name="batch" required
                       class="w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 p-2">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Section:</label>
                <input type="text" id="section" name="section" required
                       class="w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 p-2">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Semester:</label>
                <input type="number" id="semester" name="semester" required
                       class="w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 p-2">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">CGPA:</label>
                <input type="number" step="0.01" id="cgpa" name="cgpa" required
                       class="w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 p-2">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Dropout:</label>
                <select id="dropout" name="dropout"
                        class="w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 p-2">
                    <option value="False">No</option>
                    <option value="True">Yes</option>
                </select>
            </div>
            <div class="md:col-span-1">
                <label for="dropout_case" class="block text-sm font-medium text-gray-700">Dropout Case:</label>
                <select name="dropout_case" id="dropout_case" class="w-1/2  border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 p-2">
                    {% for value, display in dropout_cases %}
                        <option value="{{ value }}">{{ display }}</option>
                    {% endfor %}
                </select>
        </div>
        
        <button type="submit" class="bg-blue-600 text-white font-bold py-2 rounded hover:bg-blue-700 mt-2 mb-2 transition duration-200 ease-in-out">
            Add Student
        </button>
    </form>
</div>

<style>
    @media (max-height: 600px) {
        #student_form {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            max-height: 90vh; /* Limit the height of the form */
        }

    }
    @media  (max-width : 768px) {
        #student_form {
            display: flex;
            flex-direction: column;
            
        }
        
    }
</style>

{% endblock %}
