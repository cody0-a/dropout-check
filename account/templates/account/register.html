{% extends 'account/base.html' %}

{% block content %}
    <div class="register mt-28">
        <div class="flex justify-center items-center h-screen">
            <form method="POST" class="bg-white p-8 rounded shadow-md w-full max-w-3xl border border-gray-300 mx-auto">
                {% csrf_token %}
                <h1 class="text-2xl font-bold mb-4 text-blue-500 text-center mt-2">Register for Korax</h1>

                {% if messages %}
                    <div class="mb-4">
                        {% for message in messages %}
                            <div class="bg-red-100 text-red-700 px-4 py-2 rounded mb-2">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
                
                <div class="grid grid-cols-2 gap-4 w-full">
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-bold mb-2">Username</label>
                        <input type="text" name="username" id="username" required class="border rounded w-full py-2 px-3 focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-bold mb-2">Email</label>
                        <input type="email" name="email" id="email" required class="border rounded w-full py-2 px-3 focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="first_name" class="block text-sm font-bold mb-2">First Name</label>
                        <input type="text" name="first_name" id="first_name" required class="border rounded w-full py-2 px-3 focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="last_name" class="block text-sm font-bold mb-2">Last Name</label>
                        <input type="text" name="last_name" id="last_name" required class="border rounded w-full py-2 px-3 focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="phone" class="block text-sm font-bold mb-2">Phone</label>
                        <input type="text" name="phone" id="phone" required class="border rounded w-full py-2 px-3 focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="sex" class="block text-sm font-bold mb-2">Sex</label>
                        <select name="sex" id="sex" class="border rounded w-full py-2 px-3 focus:outline-none focus:border-blue-500">
                            <option value="F">Female</option>
                            <option value="M">Male</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="address" class="block text-sm font-bold mb-2">Address</label>
                        <input type="text" name="address" id="address" required class="border rounded w-full py-2 px-3 focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="year" class="block text-sm font-bold mb-2">Year of Birth</label>
                        <input type="number" name="year" id="year" required class="border rounded w-full py-2 px-3 focus:outline-none focus:border-blue-500" min="1900" max="2100">
                    </div>
                    <div class="mb-4">
                        <label for="month" class="block text-sm font-bold mb-2">Month of Birth</label>
                        <input type="number" name="month" id="month" required class="border rounded w-full py-2 px-3 focus:outline-none focus:border-blue-500" min="1" max="12">
                    </div>
                    <div class="mb-4">
                        <label for="day" class="block text-sm font-bold mb-2">Day of Birth</label>
                        <input type="number" name="day" id="day" required class="border rounded w-full py-2 px-3 focus:outline-none focus:border-blue-500" min="1" max="31">
                    </div>
                    
                    <!-- Row for Password and Confirm Password -->
                    <div class="mb-4 col-span-2 flex space-x-4">
                        <div class="flex-1">
                            <label for="password" class="block text-sm font-bold mb-2">Password</label>
                            <input type="password" name="password" id="password" required class="border rounded w-full py-2 px-3 focus:outline-none focus:border-blue-500">
                        </div>
                        <div class="flex-1">
                            <label for="password2" class="block text-sm font-bold mb-2">Confirm Password</label>
                            <input type="password" name="password2" id="password2" required class="border rounded w-full py-2 px-3 focus:outline-none focus:border-blue-500">
                        </div>
                    </div>
                </div>

                <button type="submit" class="register bg-blue-500 text-white py-2 px-4 rounded">Register</button>
            </form>
        </div>
    </div>
{% endblock %}
