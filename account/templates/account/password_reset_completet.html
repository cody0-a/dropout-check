{% extends 'account/base.html' %}

{% block content %}
<div class="container mx-auto mt-10">
    <h2 class="text-2xl font-semibold mb-4">Password Reset Complete</h2>
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <p class="text-gray-700 mb-4">Your password has been successfully reset. You can now log in with your new password.</p>
        <a href="{% url 'login' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Login</a>
    </div>
</div>
{% endblock %}
