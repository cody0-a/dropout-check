{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    <title>Korax SMSystem</title>
    <style>
        body {
            background-color: #f7fafc; /* Light gray background */
        }
        header {
            background-color: #2a3342; /* Dark background */
        }
    </style>
</head>
<body class="flex flex-col h-screen">
    <header class="fixed left-0 right-0 top-0 flex justify-between items-center p-4 shadow-md fixed w-full z-10">
        <div class="text-2xl font-bold text-white">
            <a href="{% url 'home' %}">Korax</a>
        </div>
        <nav class="space-x-4">
            <a href="{% url 'logout' %}" class="text-white hover:bg-gray-700 rounded-lg px-3 py-2 transition">Logout</a>
            <a href="{% url 'register' %}" class="text-white hover:bg-gray-700 rounded-lg px-3 py-2 transition">Register</a>
        </nav>
    </header>
    
    <div class="fixed left-0 right-0 flex flex-row mt-16"> <!-- Added margin-top to avoid overlap with header -->
        <aside class="w-64 bg-gray-800 text-white h-screen p-5 shadow-lg">
            <ul class="space-y-2">
                <li>
                    <a href="{% url 'home' %}" class="flex items-center p-2 rounded hover:bg-gray-700">
                        <span class="material-icons mr-2">dashboard</span> Dashboard
                    </a>
                </li>
                <li>
                    <a href="{% url 'users' %}" class="flex items-center p-2 rounded hover:bg-gray-700">
                        <span class="material-icons mr-2">person</span> Users
                    </a>
                </li>
                <li>
                    <a href="{% url 'category' %}" class="flex items-center p-2 rounded hover:bg-gray-700">
                        <span class="material-icons mr-2">category</span> Category
                    </a>
                </li>
                <li>
                    <a href="{% url 'student' %}" class="flex items-center p-2 rounded hover:bg-gray-700">
                        <span class="material-icons mr-2">people</span> Students
                    </a>
                </li>
                <li>
                    <a href="{% url 'reports' %}" class="flex items-center p-2 rounded hover:bg-gray-700">
                        <span class="material-icons mr-2">summarize</span> Reports
                    </a>
                </li>
                <li>
                    <a href="{% url 'settings' %}" class="flex items-center p-2 rounded hover:bg-gray-700">
                        <span class="material-icons mr-2">settings</span> Settings
                    </a>
                </li>
                <li class="border-t border-gray-700 mt-4 space-x-2">
                    <a href="{% url 'edit' %}" class="flex p-2 rounded">
                        <span class="material-icons">
                            arrow_drop_down_circle
                        </span>edit
                    </a>
                <li class="border-t border-gray-700 mt-4 space-x-2">
                    <a href="{% url 'dropout_rate' %}" class="flex p-2 rounded">
                        <span class="material-icons">
                            arrow_drop_down_circle
                        </span>Dropout Rate
                    </a>
                </li>
            </ul>
        </aside>

        <main class="flex flex-grow w-3/4 p-6 bg-white h-screen overflow-y-scroll shadow-sm">
            {% block content %}
            {% endblock %}
        </main>
    </div>
    <script src="{% static 'js/dark.js' %}"></script>
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
