{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Korax SMSystem</title>
    <style>
        body.light-mode {
            background-color: #f7fafc; /* Light gray background */
        }
        header.light-mode {
            background-color: #2a3342; /* Dark background */
        }
        body.dark-mode {
            background-color: #2a3342; /* Dark background */
        }
        header.dark-mode {
            background-color: #1a202c; /* Even darker background */
        }
        .dark-mode .text-white {
            color: #f7fafc;
        }
        .dark-mode .bg-white {
            background-color: #2a3342;
        }
        .dark-mode .bg-gray-800 {
            background-color: #1a202c;
        }
        .dark-mode .bg-gray-700 {
            background-color: #2d3748;
        }
        body {
            margin-top: 40px; /* Ensure there's space below the header *
        
        /* Centering Styles */
        }
        
    </style>
</head>
<body class="flex flex-col overflow-y-hidden light-mode" id="body">
    <header class="fixed left-0 right-0 top-0 flex justify-between items-center p-2 shadow-md w-full z-10 light-mode " id="header">
        <div class="flex items-center">
            <button id="sidebarToggle" class="lg:hidden text-white hover:bg-gray-700 rounded-lg px-3 transition flex items-center">
                <span class="material-icons">menu</span>
            </button>
            <div class="text-2xl font-bold text-white ml-2">
                <a href="{% url 'home' %}">Korax</a>
            </div>
        </div>
        <nav class="relative flex items-center space-x-4">
            <button id="darkModeToggle" class="text-white hover:bg-gray-700 rounded-lg px-3 py-2 transition flex items-center">
                <span class="material-icons">brightness_6</span>
                <span class="ml-2">Dark Mode</span>
            </button>
            <button id="dropdownButton" class="text-white hover:bg-gray-700 rounded-lg px-3 py-2 transition flex items-center">
                <span class="material-icons">account_circle</span>
                <span class="ml-2">Account</span>
                <span class="material-icons ml-1">arrow_drop_down</span>
            </button>
            <ul id="dropdownMenu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-20">
                <li>
                    <a href="{% url 'logout' %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Logout</a>
                </li>
                <li>
                    <a href="{% url 'register' %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Register</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <div class="flex w-full h-screen "> <!-- Added margin-top to avoid overlap with header -->
        <aside id="sidebar" class="hidden lg:block lg:w-1/4 bg-gray-800 text-white h-full p-2 shadow-lg">
            <ul class="space-y-2 mt-2">
                <li>
                    <a href="{% url 'dashboard' %}" class="flex items-center p-2 rounded hover:bg-gray-700">
                        <span class="material-icons mr-2">dashboard</span> Dashboard
                    </a>
                </li>
                <li>
                    <a href="{% url 'users' %}" class="flex items-center p-2 rounded hover:bg-gray-700">
                        <span class="material-icons mr-2">person</span> Users
                    </a>
                </li>
                <li>
                    <a href="{% url 'category' %}" class="flex items-center p-2 rounded hover:bg-gray-700">
                        <span class="material-icons mr-2">category</span> Category
                    </a>
                </li>
                <li>
                    <a href="{% url 'student' %}" class="flex items-center p-2 rounded hover:bg-gray-700">
                        <span class="material-icons mr-2">people</span> Students
                    </a>
                </li>
                <li>
                    <a href="{% url 'reports' %}" class="flex items-center p-2 rounded hover:bg-gray-700">
                        <span class="material-icons mr-2">summarize</span> Reports
                    </a>
                </li>
                <li>
                    <a href="{% url 'settings' %}" class="flex items-center p-2 rounded hover:bg-gray-700">
                        <span class="material-icons mr-2">settings</span> Settings
                    </a>
                </li>
                <li class="border-t border-gray-700 mt-4 space-x-2">
                    <a href="{% url 'add' %}" class="flex p-2 rounded">
                        <span class="material-icons mr-4">arrow_drop_down_circle</span> Add
                    </a>
                </li>
                <li class="border-t border-gray-700 mt-4 space-x-2">
                    <a href="{% url 'dropout_summary' %}" class="flex p-2 rounded">
                        <span class="material-icons mr-4">arrow_drop_down_circle</span> Dropout Rate
                    </a>
                </li>
            </ul>
        </aside>
    
        <main class="flex-grow lg:w-3/4 bg-white shadow-sm">
            <div class="flex flex-col h-full w-full justify-center items-center">
                {% block content %}
                {% endblock %}
            </div>
        </main>
    </div>
    
    <script src="{% static 'js/dark.js' %}"></script>
    <script src="{% static 'js/login.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script>
        const dropdownButton = document.getElementById('dropdownButton');
        const dropdownMenu = document.getElementById('dropdownMenu');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebar = document.getElementById('sidebar');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.getElementById('body');
        const header = document.getElementById('header');

        dropdownButton.addEventListener('click', () => {
            dropdownMenu.classList.toggle('hidden');
        });

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('hidden');
            sidebar.classList.toggle('visible');
        });

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            header.classList.toggle('dark-mode');
            const isDarkMode = body.classList.contains('dark-mode');
            darkModeToggle.innerHTML = isDarkMode
                ? '<span class="material-icons">brightness_7</span><span class="ml-2">Light Mode</span>'
                : '<span class="material-icons">brightness_6</span><span class="ml-2">Dark Mode</span>';
        });
    </script>
</body>
</html>
